<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    

    
    <div class="div01">
        <h1> Administrador de citas </h1>
        <button id="btnCambio">
            <img src="#" alt="">
        </button>
    </div>

    <div class="div02">
        <div class="div03 form1">
            <h1>Complete los datos  </h1>
            <div class="">
                <label for="" name="nombre">Nombre: </label>
                <input type="text" id="Nombre" placeholder="Nombre del usuario">
            </div>
            <div class="">
                <label for="" name="apellido">Apellido: </label>
                <input type="text" id="apellido" placeholder="Apellido del usuario">
            </div>
            <div class="">
                <label for="" name="telefono">Numero de Telefono: </label>
                <input type="text" id="telefono" placeholder="Telefono del usuario">
            </div>
            <div class="">
                <label for="" name="fecha">Fecha de inscripcion: </label>
                <input type="date" id="fechaInscripcion" placeholder="Fecha de inscripcion">
            </div>
            <div class="">
                <label for="" name="hora">Hora: </label>
                <input type="time" id="hora" placeholder="Hora de inscripcion">
            </div>
            <div class="">
                <label for="" name="comentarios">Comentarios: </label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Comentarios..."></textarea>
            </div>
            <div class="">
                <button class="buttonCrearCita">
                    Cargar Usuario
                </button>
            </div>
        </div>
        <div class="div04">
            <h1>Datos  </h1>
            <div class="resultados citas"></div>
        </div>
        

    </div>

    <script src="js/script.js"></script>
</body>
</html>
